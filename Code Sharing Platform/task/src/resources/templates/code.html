<html>
    <head>
        <meta charset="utf-8"></meta>
        <!-- to colour the code-->
        <link rel="stylesheet" target="_blank" href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.2.1/build/styles/default.min.css">
        <script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.2.1/build/highlight.min.js"></script>
        <script>hljs.initHighlightingOnLoad();</script>
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
        <!-- connect to css-->
        <link rel="stylesheet" type="text/css" th:href="@{/style.css}"/>
        <title>Code</title>
    </head>
    <body>
        <div class="content">
            <h1>Code Sharing Platform</h1><hr>
            <pre class="page_title">Code snippet <span th:utext="${code.id}"></span></pre>
            <div class="code_container">
                <pre><span id="load_date" class="text_style"><span th:utext="${code.date}"></span></span></pre>
                <span th:if="${code.expDate != null}">
                <pre class="text_style"}>Code is available for <span id="time_restriction" th:utext="${code.time}"></span> seconds</pre>
                </span>
                <span th:if="${code.restrictedViews == true}">
                    <pre class="text_style"}><span id="views_restriction" th:utext="${code.views}"></span></span> more views allowed</pre>
                </span>
                    <pre id="code_snippet"><code th:utext="${code.code}"></code></pre>
            </div>
        </div>
    </body>
</html>
