<html>
    <head>
        <meta charset="utf-8"></meta>
        <!-- to colour the code-->
        <link rel="stylesheet" target="_blank" href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.2.1/build/styles/default.min.css">
        <script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.2.1/build/highlight.min.js"></script>
        <script>hljs.initHighlightingOnLoad();</script>
        <!-- connect to css-->
        <link rel="stylesheet" type="text/css" th:href="@{/style.css}"/>
        <title>Latest</title>
    </head>
    <body>
        <div class="content">
            <h1>Code Sharing Platform</h1><hr>
            <h2 class="page_title">Latest posts</h2>
            <tr th:each="code: ${latest}">
                <div class="code_container">
                    <div class="text_style"><span id="load_date" ><div th:text="${code.date}"></div></span></div>
                    <pre id="code_snippet"><code th:text="${code.code}"></code></pre>
                </div>
            </tr>
        </div>
    </body>
</html>
