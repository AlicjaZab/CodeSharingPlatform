<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8"></meta>
            <!-- to colour the code-->
            <link rel="stylesheet" target="_blank" href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.2.1/build/styles/default.min.css">
            <script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.2.1/build/highlight.min.js"></script>
            <script>hljs.initHighlightingOnLoad();</script>
            <!-- connect to css-->
            <link rel="stylesheet" type="text/css" th:href="@{/style.css}"/>
            <!--<script type="text/javascript" th:src="@{/send.js}"></script>-->
            <script src="/send.js"></script>
            <title>Create</title>
        </head>
        <body>
            <div class="content">
                <h1>Code Sharing Platform</h1><hr>
                <h2 class="page_title">New code snippet</h2>
                <label for="code_snippet" class="text_style">Add new code snippet</label><br>
                <textarea id="code_snippet" name="code_snippet" required placeholder="Write your code here..." cols="100" rows="20"></textarea><br>
                <label for="time_restriction" class="text_style">Limit on the viewing time: </label>
                <input id="time_restriction" type="text" value="0"><label for="time_restriction" class="text_style"> seconds</label><br><br>
                <label for="views_restriction" class="text_style">Limit on the number of views: </label>
                <input id="views_restriction" type="text" value="0"><label for="views_restriction" class="text_style"> views</label><br>
                <button id="send_snippet" type="submit" onclick="send()">Submit</button>
            </div>
        </body>
    </html>
